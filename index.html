<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Moodle redesign</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="logo">moodle</h1>
    <div class="search">
      <div class="search__input-container">
        <input type="text" class="search__input" placeholder="Etsi moodlesta...">
      </div>
      <div class="search__btn-container">
        <button class="search__btn">
          <img class="search__btn-img" src="img/svg/search.svg" alt="search-icon">
        </button>
      </div>
    </div>
    <div class="messages">
      <img class="messages__icon" src="img/svg/message-square.svg" alt="Open menu">
      <div class="messages__count">2</div>
    </div>
    <div class="profile">
      <img class="profile__img" src="img/profile_picture.jpg" alt="Profile picture">
      <div class="profile__menu">
        <p class="profile__name">Anna</p>
        <img class="profile__icon" src="img/svg/chevron-down.svg" alt="Open menu">
      </div>
    </div>
  </header>

  <!-- SIDE NAVIGATION -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="#" class="nav__link">
          <img class="nav__icon" src="img/svg/book-open.svg" alt="Book icon">
          Opintojaksot
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">
          <img class="nav__icon" src="img/svg/calendar.svg" alt="Calendar icon">
          Kalenteri
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">
          <img class="nav__icon" src="img/svg/paperclip.svg" alt="Paperclip icon">
          Työhuone
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">
          <img class="nav__icon" src="img/svg/folder.svg" alt="Folder icon">
          Tiedostot
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">
          <img class="nav__icon" src="img/svg/info.svg" alt="Info icon">
          Ohjeet
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">
          <img class="nav__icon" src="img/svg/settings.svg" alt="Settings icon">
          Asetukset
        </a>
      </li>
    </ul>
    <button class="nav__toggle-btn">
      <img class="nav__toggle-icon" src="img/svg/chevron-left.svg" alt="Hide nav">
    </button>
  </nav>

  <!-- MAIN CONTENT (COURSES) -->
  <main class="courses">
    <h1 class="courses__title">Opintojaksot</h1>
    <div class="courses__cards">
      <div class="card">
        <!--<div class="card__img card__img--1">&nbsp;</div>-->
        <div class="card__content">
          <h2 class="card__title">Käyttöliittymät</h2>
          <p class="card__date">19.08.2019-20.12.2019</p>
          <div class="card__info">
            <img src="img/svg/bell.svg" alt="Bell icon" class="card__info-icon">
            <img src="img/svg/message-square.svg" alt="Messages icon" class="card__info-icon">
            <div class="card__info-count card__info-count--messages">4</div>
            <img src="img/svg/clock.svg" alt="Notification icon" class="card__info-icon">
            <div class="card__info-count card__info-count--deadline">1</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__content">
          <h2 class="card__title">Diskreetti matematiikka 2</h2>
        </div>
      </div>
      <div class="card">
        <div class="card__content">
          <h2 class="card__title">Sovelluskehitys 3</h2>
        </div>
      </div>
      <div class="card">
        <div class="card__content">
          <h2 class="card__title">Ammatillinen viestintä</h2>
        </div>
      </div>
      <div class="card card--5">
        +
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>

</body>

</html>
